apply plugin: 'com.android.application'


android {
    namespace "com.hishri.fnarduino"
    compileSdk 34  // 최신 버전 사용
    //compileSdkVersion 23
    //buildToolsVersion "21.1.2"
//    Namespace "com.hishri.fnarduino"

    defaultConfig {
        applicationId "com.hishri.fnarduino"
        minSdk 26    // 최소 24 이상
        targetSdk 33 // 또는 34로 변경 가능
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    viewBinding {
        enabled = true
    }

}

dependencies {
    implementation 'com.google.android.material:material:1.11.0' // 최신 버전 사용
    implementation 'androidx.navigation:navigation-fragment-ktx:2.7.5' // 최신 버전 사용
    implementation 'androidx.navigation:navigation-ui-ktx:2.7.5'
    implementation 'androidx.appcompat:appcompat:1.6.1' // 최신 버전 사용
//    compile fileTree(dir: 'libs', include: ['*.jar'])
//    testCompile 'junit:junit:4.12'
//    compile 'com.android.support:appcompat-v7:23.1.1'
  //  compile 'com.google.android.gms:play-services-appindexing:8.1.0'
}
